extract_feats:
  download_model: false
  checkpoint_path: "/mnt/bulk-mars/timlenz/toolarena/checkpoints/checkpoint.pth.tar"
  top_k: 100
  output_dir: "/mnt/bulk-mars/timlenz/toolarena/output/slide_embeddings"
  feat_dir: "/mnt/bulk-mars/timlenz/toolarena/features/tile_embeddings"
  feat_dir_a: "/mnt/bulk-mars/timlenz/toolarena/features/tile_embeddings_aux"  # Optional for aggregation features
  model_name: "COBRAII"
  patch_encoder: "Virchow2"
  patch_encoder_a: "Virchow2"
  h5_name: "cobra_feats.h5"
  microns: 224
  use_cobraI: false
  slide_table: "/mnt/bulk-mars/timlenz/toolarena/data/slide_table.csv"  # Provide for patient-level extraction

train:
  csv_path: "/mnt/bulk-mars/timlenz/toolarena/data/metadata.csv"
  target_column: "TARGET"
  patient_id_column: "PATIENT_ID"
  h5_path: "/mnt/bulk-mars/timlenz/toolarena/features/extracted_features.h5"
  output_folder: "/mnt/bulk-mars/timlenz/toolarena/output/crossval"
  hps:
    lr: 0.0005
    hidden_dim: 512
    max_epochs: 64
    patience: 16
    batch_size: 32
    num_workers: 8
    n_folds: 5
    dropout: 0.3

deploy:
  csv_path: "/mnt/bulk-mars/timlenz/toolarena/data/test_metadata.csv"
  target_column: "TARGET"
  patient_id_column: "PATIENT_ID"
  h5_path: "/mnt/bulk-mars/timlenz/toolarena/features/extracted_features.h5"
  output_folder: "/mnt/bulk-mars/timlenz/toolarena/output/deploy"
  label_encoder_path: "/mnt/bulk-mars/timlenz/toolarena/models/label_encoder.pkl"
  hps:
    hidden_dim: 512
    n_folds: 5

heatmap:
  feat_dir: "/mnt/bulk-mars/timlenz/toolarena/features/tile_embeddings"
  wsi_dir: "/mnt/bulk-mars/timlenz/toolarena/data/wsi_files"
  checkpoint_path: "/mnt/bulk-mars/timlenz/toolarena/checkpoints/heatmap_checkpoint.pth.tar"
  microns: 112
  patch_size: 224
  output_dir: "/mnt/bulk-mars/timlenz/toolarena/output/heatmap"
  stamp_version: 2

model:
  nr_heads: 4
  nr_mamba_layers: 1
  dim: 768
  input_dims:
    - 512
    - 1024
    - 1280
    - 1536
  l_dim: 256
  att_dim: 256
  dropout: 0.2
  d_state: 128
  model_name: "cobraII"

ssl:
  moco_m: 0.99
  moco_t: 0.2
  lr: 5e-4
  warmup_epochs: 50
  weight_decay: 0.1
  epochs: 2000
  workers: 56
  batch_size: 1024

general:
  nr_feats: 768
  fms:
    - "fm1"
    - "fm2"
    - "fm3"
    - "fm4"
  feat_base_paths:
    - "/mnt/bulk-mars/timlenz/toolarena/features/features_set1"
    - "/mnt/bulk-mars/timlenz/toolarena/features/features_set2"
  paths:
    out_dir: "/mnt/bulk-mars/timlenz/toolarena/output/pretrain"